<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do list</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="title">Stuff I need to do</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list" data-lists>
            <!-- <li class="list-name active-list">Netflix</li>
            <li class="list name">Work</li>
            <li class="list-name">Excercise</li> -->
        </ul>



        <div class="new-task-creator">
                <form action="" data-new-list-form>
                        <input type="text" class="new list" data-new-list-input placeholder="new list name" aria-label="new list name"/>
                        <button class="btn create" aria-label="create new list"></button>
                    </form>

        </div>
        <div class="delete-stuff">
                <button class="btn delete">Clear completed tasks</button>
                <button class="btn delete" data-delete-list-button>Delete list</button>
        </div>

        <div class="todo-list" data-list-display-container>
                <div class="todo-header">
                    <h2 class="list-title" data-list-title>Netflix</h2>
                    <p class="task-count" data-list-count>3 tasks remaining</p>
                </div>
        </div>

        <div class="todo-body">
            <div class="tasks" data-tasks>
                <div class="tasks">
                    <input type="checkbox" id="task-1"/>
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        start final project
                    </label>
                </div>
                <!-- END OF task one -->


            </div>
        </div>
        


    </div>

   





<template id="task-template">
    <div class="task">
            <input type="checkbox"/>
            <label>
                <span class="custom-checkbox"></span>
            </label>
    </div>
</template>








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"> </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>  
</body>
</html>
